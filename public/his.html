<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contact</h2>
        <p>Are you a start-up business? We have great offers for clients who are just starting business</p>
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="100">

        <div class="col-lg-6">

          <div class="row">
            <div class="col-md-12">
              <div class="info-box">
                <i class="bx bx-map"></i>
                <h3>Our Address</h3>
                <p hidden>
                  2136 Ford Parkway #8047 <br>
                  Saint Paul, MN 55116<br>
                  United States <br><br>
                </p>
                <p>We are fully remote</p>
              </div>
            </div>
            <div class="col-md-12">
              <div class="info-box mt-4">
                <i class="bx bx-envelope"></i>
                <h3>Email Us</h3>
                <p>sales@softscraft.com</p>
              </div>
            </div>
          </div>

        </div>

        <div class="col-lg-6">
          <form action="" method="post" role="form" class="php-email-form" id="contact-form-unique">
            <div class="row">
              <div class="col form-group">
                <input type="text" name="name" class="form-control" id="name-unique" placeholder="Your Name" required>
              </div>
              <div class="col form-group">
                <input type="email" class="form-control" name="email" id="email-unique" placeholder="Your Email"
                  required>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject-unique" placeholder="Subject"
                required>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" id="message-unique" rows="5" placeholder="Message"
                required></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
        </div>

      </div>

    </div>
  </section>
